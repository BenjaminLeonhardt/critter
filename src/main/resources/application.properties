# Server port is arbitrary
server.port=8082

# Data Source Setup
# Note: Users must create a mysql db that they will reference here, create a user that has access to it on localhost
#       and provide the credentials below to access it

# uncomment the below lines to view sql output in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always

hibernate.hbm2ddl.charset_name=utf-8
spring.jpa.hibernate.ddl-auto=create

spring.datasource.username=admin
spring.datasource.password=admin123

spring.datasource.url=jdbc:mysql://localhost:3306/critter?serverTimezone=UTC

spring.jpa.properties.generate_statistics=true
logging.level.hibernate.stat=DEBUG
hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=25